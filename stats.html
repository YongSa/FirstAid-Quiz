<!DOCTYPE html>
<html lang="de">
	<head>
		<title>FirstAid</title>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">	
		<link href="images/favicon.ico" type="image/x-icon" rel="icon">
		<script>
			function openPage(pageName, elmnt, color) {
				var i, tabcontent, tablinks;
				tabcontent = document.getElementsByClassName("tabContent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}
				tablinks = document.getElementsByClassName("tabLink");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].style.backgroundColor = "";
				}
				document.getElementById(pageName).style.display = "block";
				elmnt.style.backgroundColor = color;
			}		
		</script>
	</head>
	<body>
		<header>
			<div class="header-line"></div>
			<h1>Fortschritt</h1>
			<div class="blank-line"></div>
			<div class="blank-space"></div>			
		</header>
		<div class="main">
			<div class="content">
				<div class="tabs">
					<button class="tabLink" onclick="openPage('stats', this, 'rgb(245,245,245)')" id="defaultOpen">Statistiken</button>
					<button class="tabLink" onclick="openPage('achievments', this, 'rgb(245,245,245)')">Erfolge</button>
				</div>
				<div id="stats" class="tabContent">
					<h1>Stats</h1>
				</div>
				<div id="achievments" class="tabContent">
					<img src="images/achievments.PNG"/>
				</div>
			</div>
		</div>
		<footer>
			<div class="blank-line"></div>
			<div class="navigation-bar">
				<a href="index.html">
					<img src="images/tasks.jpg"/>
				</a>
				<a class="active" href="#">
					<img src="images/graph.png"/>
				</a>
				<a href="profile.html">
					<img src="images/profile.png"/>
				</a>		
			</div>
		</footer>
		<script>
			document.getElementById("defaultOpen").click();	
		</script>
	</body>
</html>
